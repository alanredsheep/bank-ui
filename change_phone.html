	<body>

		<div id="app" style="background-image: url(img/backgroud.jpg);height: 100%">
			<header>
				<!-- Navbar-->
				<nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar" id="navbar">
					<div class="container"><a class="navbar-brand" href="#"><strong>五仁银行</strong></a>
						<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent"
						 aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
						<div class="collapse navbar-collapse" id="navbarContent">
							<ul class="navbar-nav ml-auto">
								<li class="nav-item" style="margin-right: 10px"><a class="nav-link" href="#">登出</a></li>
								<li class="nav-item" style="margin-right: 10px"><a class="nav-link" href="personal_center.html">个人中心</a></li>
								<li class="nav-item"><a class="nav-link" href="#">消息 <span class="badge" style="font-size: 15px">112</span></a></li>
							</ul>
						</div>
					</div>
				</nav>

				<!-- 背景图-->
				<div class="view hm-gradient" id="intro">
					<!-- 渐变色-->
					<div class="full-bg-img d-flex align-items-center">
						<!--   主体内容    -->
						<div class="container">
							<div class="col-md-10 col-lg-5" style="margin-left: 330px">
								<!-- 修 改 手 机-->
								<div>
									<div class="text-center form-title">修 改 手 机</div>
									<div id="change_phone_old">
										<div class="font-bold form-div">
											原手机：<input class="col-md-10 col-lg-11" type="text" v-model="oldUser.userPhone" />
										</div>
										<div class="font-bold form-div">
											验证码：
											<div>
												<input class="col-md-10 col-lg-6" type="text" v-model="oldUser.code" />
												<input type="button" @click="updatePhoneSms(oldUser)" v-model="codeMsg" :disabled='disabled' class="btn btn-sm btn-default auth-code" style="font-size: 12px" />
											</div>
										</div>
										<div class="text-md-center">
											<button class="btn btn-blue btn-sm" style="font-size: medium" @click="updatePhoneVerify()">下一步</button>
										</div>
									</div>

									<div id="change_phone_new" hidden="hidden">
										<div class="font-bold form-div">
											新手机：<input class="col-md-10 col-lg-11" type="text" v-model="newUser.userPhone"/>
										</div>
										<div class="font-bold form-div">
											验证码：
											<div>
												<input class="col-md-10 col-lg-6" type="text" v-model="newUser.code"/>
												<input type="button" @click="updatePhoneSms(newUser)" v-model="codeMsg" :disabled='disabled' class="btn btn-sm btn-default auth-code" style="font-size: 12px" />
											</div>
										</div>
										<div class="text-md-center">
											<button @click="updatePhone()" class="btn btn-blue btn-sm" style="font-size: medium">修改</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/popper.min.js"></script>

<script type="text/javascript" src="scripts/main.js"></script>
<script>
	new WOW().init();
</script>

<script type="text/javascript" src="js/axios-0.18.0.js"></script>
<script type="text/javascript" src="js/vuejs-2.5.16.js"></script>
<script type="text/javascript" src="js/api.1.js"></script>
<script>
	new Vue({
		el: "#app",
		data: {
			oldUser: {
				userPhone: "",
				code: ""
			},
			newUser: {
				userPhone: "",
				code: ""
			},
			disabled: false,
			// 倒计时秒数
			time: 60,
			// 按钮上的文字
			codeMsg: '获取验证码',
			// 定时器
			timer: null
		},
		methods: {
			updatePhoneSms: function(params) {
				console.log(params)
				var patrn=/^(13[0-9]|14[579]|15[0-3,5-9]|16[6]|17[0135678]|18[0-9]|19[89])\d{8}$/;
				if(!patrn.exec(params.userPhone)){
					alert("请输入正确的手机号码")
					return
				}
				updatePhoneSms(params).then(res => {
					var d = res.data.data;
					if (d.errno == 0) {
						alert("发送成功,请注意查收")
						//成功
						//按钮不可以
						this.disabled = true
						//倒计时
						// 验证码60秒倒计时
						if (!this.timer) {
							this.timer = setInterval(() => {
								if (this.time > 0 && this.time <= 60) {
									this.time--;
									if (this.time !== 1) {
										this.codeMsg = "重新发送(" + this.time + ")秒";
									} else {
										clearInterval(this.timer);
										//重置按钮内容
										this.codeMsg = "获取验证码";
										//重置倒计时
										this.time = 60;
										//重置定时器
										this.timer = null;
										//恢复按钮状态
										this.disabled = false;
									}
								}
							}, 1000)
						}
					} else {
						//失败
						alert(d.errmsg)
					}
				})
			},
			updatePhoneVerify: function() {
				$("#change_phone_old").attr("hidden", "hidden")
				$("#change_phone_new").removeAttr("hidden")
			},
			updatePhone: function() {

			}
		}
	})
</script>
