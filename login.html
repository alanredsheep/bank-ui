<!DOCTYPE html>
<html class="full-height" lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mdb.min.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
</head>
<body id="top">

<div id="app" class="view  hm-gradient" style="height: 100%">
    <header>
        <!-- Navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar" id="navbar">
            <div class="container"><a class="navbar-brand" href="login.html"><strong>五仁银行</strong></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
                        aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation"><span
                        class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="registry.html">注册</a></li>
                        <li class="nav-item"><a class="nav-link" href="login.html">登录</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Intro Section-->
        <!-- 背景图-->
        <div class="view hm-gradient" id="intro">
            <!-- 渐变色-->
            <div class="full-bg-img d-flex align-items-center">
                <div class="container">
                    <div class="col-md-10 col-lg-5" style="margin-left: 330px">
                        <!--                    <div class="">-->
                        <!-- 登录组件-->
                        <div class="login">
                            <!-- 登录导航栏-->
                            <nav class="navbar navbar-expand-lg navbar-light" style="margin-bottom: 30px">
                                <div class="collapse navbar-collapse" id="navbarNav">
                                    <ul class="navbar-nav">
                                        <!--默认选中密码登录-->
                                        <li id="li-password-login" class="nav-item active text-center col-lg-7">
                                            <a class="nav-link " style="color: #ffffff;font-size: x-large"
                                               onclick="passwordLogin()" href="#">密码登录</a>
                                        </li>
                                        <li id="li-auth-code-login" class="nav-item text-center col-lg-8">
                                            <a class="nav-link" style="color: #ffffff;font-size: x-large"
                                               onclick="authLogin()" href="#">验证码登录</a>
                                        </li>
                                    </ul>
                                </div>
                            </nav>
                            <!-- 密码登录表单-->
                            <form id="form-password-login" class="">
                                <div class="font-bold form-div">
                                    手机号/身份证号：<input class="col-md-10 col-lg-11" type="text"></div>
                                <div class="font-bold form-div">
                                    密码：<input class="col-md-10 col-lg-11" type="password"></div>
                                <div class="text-center">
                                    <button class="btn btn-blue btn-sm" style="font-size: medium" type="submit">登录
                                    </button>
                                </div>
                            </form>
                            <!-- 验证码登录表单-->
                            <form id="form-auth-code-login" class="hiddendiv">
                                <div class="font-bold form-div">
                                    手机号：
                                    <div><input class="col-md-10 col-lg-11" type="text"></div>
                                </div>
                                <div class="font-bold form-auth-code">
                                    验证码：
                                    <div>
                                        <input class="col-md-10 col-lg-7" type="text">
                                        <button class="btn btn-sm btn-default auth-code" style="font-size: 12px">获取验证码
                                        </button>
                                    </div>
                                </div>
                                <div class="text-center">
                                    <button class="btn btn-blue btn-sm" style="font-size: medium" type="submit">登录
                                    </button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </header>

    <footer class="page-footer indigo darken-2 center-on-small-only pt-0 mt-0">
        <div class="footer-copyright">
            <div class="container-fluid">
                <p>&copy; Five Bank</p>
            </div>
        </div>
    </footer>
</div>

</body>
</html>


<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/mdb.min.js"></script>
<script type="text/javascript" src="scripts/main.js"></script>

<script type="text/javascript" src="js/axios-0.18.0.js"></script>
<script type="text/javascript" src="js/vuejs-2.5.16.js"></script>
<script type="text/javascript" src="js/api.1.js"></script>

        el: "#app",
        data: {},
        methods: {}
    })
</script>
