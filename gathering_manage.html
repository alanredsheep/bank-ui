<!DOCTYPE html>
<html class="full-height" lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>主动收款</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mdb.min.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
    <style>
        .but{background-color: #00b8d4}
    </style>
</head>
<body id="top">

<div id="app" class="view  hm-gradient" style="height: 100%">
    <header>
        <!-- Navbar-->
        <topnav></topnav>
        <!-- 背景图-->
        <div class="view hm-gradient" id="intro">
            <!-- 渐变色-->
            <div class="full-bg-img d-flex align-items-center">

                <!--   主体内容    -->

                <div class="col-md-10 col-lg-10" style="margin-left: 100px">
                    <div class="text-center form-title">主 动 收 款</div>


                    <div class="panel-body scroll-panel"
                         style="height: 400px;width: 300px; overflow-y:scroll;float: left;margin-left: 200px">
                        <div class=" col col-lg-12">
                            <ul class="navbar-nav ml-auto payee-group-list-ul" v-for="active in activeGatherings">
                                <a @click="clickHistory(active.activeId)">
                                    <li>发往 {{active.outUserName}}的主动收款</li>
                                </a>
                            </ul>
                            <ul class="navbar-nav ml-auto payee-group-list-ul">
                                <a @click="clickGathering()">
                                    <li>➕发起主动收款</li>
                                </a>
                            </ul>
                        </div>
                    </div>
                    <!--                查看历史收款记录-->
                    <form v-for="active in transferRecordsByID()" :key="transferRecordId" @submit.prevent="onSubmit" v-show="flag==0" style="float: left;margin-left: 20px;background-color: rgba(255,255,255,0.2);height: 400px;width: 300px"    >
                        <div class="font-bold form-div"  >
                            收款银行卡：{{active.inBank}}{{active.inBankCard}}
                        </div>
                        <div class="font-bold form-div">
                            付款人：{{active.outUserName}}
                        </div>
                        <div class="font-bold form-div">
                            收款金额：{{active.muchMoney}}
                            元
                        </div>
                        <div class="font-bold form-div">
                            备注：{{active.transferRemarks}}
                        </div>
                       <div class="font-bold form-div" v-show="active.activestate==110">
                            订单状态：处理中
                        </div>
                        <div class="font-bold form-div" v-show="active.activestate==120">
                            订单状态：已完成
                        </div>
                        <div class="font-bold form-div" v-show="active.activestate==130">
                            订单状态：已取消
                        </div>
                        <div class="text-md-center" v-show="active.activestate==110">
                           <button @click="abolishGathering()">取消收款</button>
                        </div>
                    </form>
                    <form style="float: left;margin-left: 20px;background-color: rgba(255,255,255,0.2);height: 400px;width: 300px" v-show="flag==1" @submit.prevent="onSubmit">
                        <div class="font-bold form-div" >
                            <div style="float:left;margin-bottom: 10px">
                                选择收款银行卡：
                            </div>
                            <select class="form-control form-selection col-lg-11"
                                    style="margin-left: 5px;margin-top: 10px"  v-model="userBankId">
                                <option  class="form-selection-option" v-for="banks in bankCards" :value="banks.bankCardId" >
                                    {{banks.bank}},{{banks.bankCardNumber}}
                                </option>
                            </select>
                        </div>

                        <div class="font-bold form-div">
                            付款人姓名：
                            <input class="col-md-10 col-lg-10" type="text" style="margin-left: 8px"
                                   placeholder="输入付款人姓名" v-model="activeGathering.outUserName">
                        </div>
                        <div class="font-bold form-div">
                            付款人手机号：
                            <input class="col-md-10 col-lg-10" type="text" style="margin-left: 8px"
                                   placeholder="输入付款人的手机号" v-model="userPhone">
                        </div>
                        <div class="font-bold form-div">
                            收款金额：
                            <input class="col-md-10 col-lg-3" type="text" v-model="activeGathering.muchMoney">元
                        </div>
                        <div class="font-bold form-div">
                            备注：
                            <input class="col-md-10 col-lg-8" type="text" v-model="activeGathering.transferRemarks">
                        </div>
                        <div class="text-md-center" >
                            <button class="btn btn-blue btn-sm" style="font-size: medium" @click="upSubmit()">确认</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </header>

    <footer class="page-footer indigo darken-2 center-on-small-only pt-0 mt-0">
        <div class="footer-copyright">
            <div class="container-fluid">
                <p>&copy; Five Bank</p>
            </div>
        </div>
    </footer>

</div>
</body>
</html>


<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/mdb.min.js"></script>
<script type="text/javascript" src="scripts/main.js"></script>

<script type="text/javascript" src="js/axios-0.18.0.js"></script>
<script type="text/javascript" src="js/vuejs-2.5.16.js"></script>
<script type="text/javascript" src="js/api.1.js"></script>
<script type="text/javascript" src="components/topNav.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            /*历史主动收款记录*/
            activeGatherings:[
                    {
                         inUserId:"A1",
                        //主动收款人姓名
                        inUserName:"A1",
                        //收款人银行卡归属行
                        inBank:"A1",
                        //收款人卡号
                        inBankCard:"A1",
                        //付款人id
                        outUserId:"A1",
                        //付款人姓名
                        outUserName:"A1",
                        //付款人银行卡归属行
                        outBank:"A1",
                        //付款人卡号
                        outBankCard:"A1",
                        //订单id
                        activeId:"A1",
                        //订单金额
                        muchMoney:"A1",
                        //订单备注
                        transferRemarks:"A1",
                        //订单类型
                        activeType:"A1",
                        //订单状态
                        /**
                         * 交易状态
                         * 110 交易中
                         * 120 成功
                         * 130 失败
                         */
                        activestate:"110"
                },
                {
                    inUserId:"b1",
                    //主动收款人姓名
                    inUserName:"b1",
                    //收款人银行卡归属行
                    inBank:"b1",
                    //收款人卡号
                    inBankCard:"b1",
                    //付款人id
                    outUserId:"b1",
                    //付款人姓名
                    outUserName:"b1",
                    //付款人银行卡归属行
                    outBank:"b1",
                    //付款人卡号
                    outBankCard:"b1",
                    //订单id
                    activeId:"b1",
                    //订单金额
                    muchMoney:"b1",
                    //订单备注
                    transferRemarks:"b1",
                    //订单类型
                    activeType:"b1",
                    //订单状态
                    /**
                     * 交易状态
                     * 110 交易中
                     * 120 成功
                     * 130 失败
                     */
                    activestate:"120"
                }
            ],
            /*获取用户新增主动收款的信息*/
            activeGathering:{
                //收款人卡号
                inBankCard:"A1",
                //付款人姓名
                outUserName:"A1",
                //订单金额
                muchMoney:"A1",
                //订单备注
                transferRemarks:"A1",

            },
            /*获取用户名下所有银行卡*/
            bankCards:[
                {
                    //银行卡id
                    bankCardId:"11",
                    //银行卡号
                    bankCardNumber:"11",
                    //银行卡所属银行
                    bank:"11"
                },
                {
                    //银行卡id
                    bankCardId:"22",
                    //银行卡号
                    bankCardNumber:"22",
                    //银行卡所属银行
                    bank:"22"
                },
            ],
            //付款人手机号
            userPhone: "18100000",
            //选择的收款银行卡id
            userBankId:"",
            /*记录用户点击的是新增收款记录还是查询历史收款记录*/
            flag: "0",
            //根据用户点击展示历史记录的key
            transferRecordId:""
        },


        methods: {

            /*点击了查看历史记录*/
            clickHistory: function(obj){
                this.transferRecordId=obj
                     this.flag="0";
            },
            /*根据id查询历史记录*/
            transferRecordsByID(){
                    return this.activeGatherings.filter(item =>{
                        if(item.activeId==this.transferRecordId){
                        return true
                    }
                })
            },
            /*点击了添加新收款*/
            clickGathering: function () {
                this.flag="1";
            },
            /*取消主动收款执行的方法*/
            abolishGathering:function() {
                //状态修改为取消的订单id
                this.transferRecordId
                //修改状态为已取消此订单id发送到后台修改订单状态为取消
             },
            /*取消表单默认提交*/
            onSubmit:function(){return false;},
            /*提交主动收款*/
            upSubmit:function () {
                //收款信息
                   this.activeGathering
                //付款人手机号
                this.userPhone
                //选择的收款银行卡id
                this.userBankId

            },

        },
        created:function(){

        }

    })
    /*1.左侧通知栏显示历史收款发起记录或新增收款按钮
    * 历史收款记录现在被收款人姓名,附带隐藏的订单流水
    * 点击发起新的主动收款时,右侧显示收款银行卡,要求输入付款人手机或者身份证,要求输入付款金额,可选输入备注
    * 用户点击确认时生成新的收款记录,同时将信息发送到被收款人的消息中心
    *
    * 用户点击历史记录时:右侧显示收款银行卡,要求输入付款人手机或者身份证,要求输入付款金额,可选输入备注
    *   按钮处变更为处理中(处理中的记录可以选择主动取消)
    * 或对方已付款或对方已拒绝
    * */
</script>
