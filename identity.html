<script>
	new Vue({
		el: "#app",
		data: {},
		methods: {
			upload: function() {
				//创建form对象
				let file = e.target.files[0];
				let param = new FormData();
				//通过append向form对象添加数据
				param.append('file', file, file.name);
				//添加form表单中其他数据
				param.append('chunk', '0');
				var token = localStorage.getItem("token");
				//添加请求头
				let config = {
					headers: {
						'Content-Type': 'multipart/form-data',
						'Authorization': token
					}
				};
				this.axios.post('http://127.0.0.1:10010/v1/web-service/', param, config).then(response => {
					console.log(response.data);
				})
			}
		}
	})
</script>
