<script>
	new Vue({
		el: "#app",
		data: {
			     //定时器名称
				 setInterName:null,
            //消息
            messages:[],
		},
		methods: {
			//根据用户id获取他行银行卡
			getOtherBankCard: function(userId) {
				getOtherBankCardByUserId(userId).then(res => {
					var result = res.data.data;
					if (result.errno == 0) {
						var otherBankCards = result.otherBankCards;
						sessionStorage.setItem("otherBankCards", JSON.stringify(otherBankCards));
					}
				})
			},
			//消息
            narn:function(userId){

                    //消息通知
                    MessageNotification(userId).then(res =>{
                        if(res.data.data.errno == 0){
                            this.messages = res.data.data.data;
                            this.messages.forEach(function (c){
                                if(c.transcationStatus == 1){
									narnSuccess('success');

                                }else{
                                    narnError('error');
								}

							})
							setRedisMessage(this.messages).then(res =>{
								if(res.data.data.errno == 0){
									console.log("保存成功")
								}
							})
							clearInterval(this.setInterName);
                        }

                    })



            }
			},
			//根据用户id获取本行银行卡
			getBankCards: function(userId){
				getBankCards(userId).then(res => {
					var result = res.data.data;
					console.log(result)
					if (result.errno == 0) {
						var bankCards = result.data;
						sessionStorage.setItem("bankCards", JSON.stringify(bankCards));
					}
				})
			}
		},
		created() {
        var user = JSON.parse(sessionStorage.getItem("user"));
        if(user != null){
            var userId = user.userId;
            this.getOtherBankCard(userId);
            this.getBankCards(userId);
        }
			this.setInterName = setInterval(() =>{
				this.narn(1)
			},1000)


		}
	})
</script>
